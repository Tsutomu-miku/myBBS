{% extends "base.html" %}

{% block title %}
    blog article
{% endblock title %}

{% block content %}
    <div>
        <h1>{{ article.title }}</h1>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-8">
            <p class="text-center">
                <span>
                    {{ article.author.name }}
                </span>
                <span class="margin-left:20px">
                    {{ publish }}
                </span>
            </p>
        </div>
    </div>
    <div>
        {{ article.body }}
    </div>
{% endblock content %}
