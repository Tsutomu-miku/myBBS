{% load staticfiles %}

<div class="container">
    <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header" >
           　<!-- .navbar-toggle样式用于toggle收缩的内容，即nav-collapse collapse样式所在元素 -->
             <button class="navbar-toggle"  type="button" data-toggle="collapse" data-target=".navbar-responsive-collapse">
               <span class="sr-only">Toggle Navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
             </button>
             <!-- 确保无论是宽屏还是窄屏，navbar-brand都显示 -->
             <a href="{{'/'}}" class="navbar-brand" style="margin-top: 5px">Tsutomu</a>
        </div>
        <!-- 屏幕宽度小于768px时，div.navbar-responsive-collapse容器里的内容都会隐藏，显示icon-bar图标，当点击icon-bar图标时，再展开。屏幕大于768px时，默认显示。 -->
        <div class="collapse navbar-collapse navbar-responsive-collapse">
              <ul class="nav navbar-nav">
                <li><a style="margin-top: 5px" href="{% url 'article:article_titles' %}">文章</a></li>
                <li><a style="margin-top: 5px" href="{% url 'image:falls_images' %}">图片</a></li>
                <li><a style="margin-top: 5px" href="{% url 'course:course_list' %}">课程</a></li>
                <li><a style="margin-top: 5px" href="{% url 'course:about' %}">关于</a></li>
               </ul>
               <ul class="nav navbar-nav navbar-right" >
                {% if user.is_authenticated %}

                <li style="margin-top: 10px"><img src="{{ user.userinfo.photo | striptags }}" class="img-circle" id="my_photo" name="user_face" width="30px;"></li>
                <li class="dropdown" >
                    
                    <a href="##" data-toggle="dropdown" class="dropdown-toggle">{{ user.username}}<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'account:password_change' %}">修改密码</a></li>
                        <li><a href="{% url 'account:my_information' %}">个人信息</a></li>
                        <li><a href="{% url 'account:edit_my_information' %}">修改信息</a></li>
                        <li><a href="{% url 'article:article_column' %}">后台管理</a></li>
                    </ul>
                </li>
                  <li><a href="{% url 'account:user_logout' %}">退出</a></li>
                {% else %}
                  <li><a href="{% url 'account:user_login' %}">登陆</a></li>
                  <li><a href="{% url 'account:user_register' %}">注册</a></li>
                {% endif %}
            </ul>
        </div>
      </div>
</div>
