{% extends "base.html" %}
{% block titile %}
    Login
{% endblock titile %}

{% block content %}



    <div class="row text-center vertical-middle-sm">
        <h1>
            登陆
        </h1>
        <P>输入账号密码</P>
        <form action="{% url 'account:user_login' %}" class="form-horizontal" method="POST">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->
            <!-- 相当于将form内容用P标签展示 类似的还有 as_ul as_table -->
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}" class="col-md-5 control-label"
                style="color:rgba(199, 40, 40, 0.692)">
                    <span class="glyphicon glyphicon-user"></span>用户名
                </label>
                <div class="col-md-6 text-left " >{{ form.username }}</div>
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label"
                style="color:rgb(113, 155, 218)">
                    <span class="glyphicon glyphicon-floppy-open"></span>密&nbsp;&nbsp;&nbsp;&nbsp;码
                </label>
                <div class="col-md-6 text-left  " >{{ form.password }}</div>
            </div>
            <input type="submit" class="btn btn-primary btn-lg" value="登陆">
        </form>
        <p style="margin-top: 10px">忘记你的密码了？<a href="{% url 'account:password_reset' %}">重置密码</a> </p>
        <p style="margin-top: 10px">如果你没有账号<a href="{% url 'account:user_register' %}">注册用户</a> </p>
    </div>
    <script>
        $('input').addClass('input-sm')
    </script>
{% endblock content %}
